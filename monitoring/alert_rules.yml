groups:
  - name: pafar_alerts
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up{job="pafar-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Pafar backend service is down"
          description: "The Pafar backend service has been down for more than 1 minute."

      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "The PostgreSQL database has been down for more than 1 minute."

      # Performance alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="pafar-backend"}[5m])) > 2
        for: 10m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for more than 10 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="pafar-backend",status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for more than 5 minutes."

      # Resource utilization alerts
      - alert: HighCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 15m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for more than 15 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for more than 10 minutes."

      - alert: LowDiskSpace
        expr: 100 - ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes) > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space detected"
          description: "Disk usage is {{ $value }}% for more than 5 minutes."

      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections for more than 5 minutes."

      - alert: DatabaseSlowQueries
        expr: pg_stat_statements_mean_time > 5000
        for: 10m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }}ms for more than 10 minutes."

      # Business logic alerts
      - alert: PaymentFailureRateHigh
        expr: rate(payment_failures_total[5m]) / rate(payment_attempts_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: payments
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value }} for more than 5 minutes."

      - alert: BookingFailureRateHigh
        expr: rate(booking_failures_total[5m]) / rate(booking_attempts_total[5m]) > 0.02
        for: 5m
        labels:
          severity: warning
          service: bookings
        annotations:
          summary: "High booking failure rate"
          description: "Booking failure rate is {{ $value }} for more than 5 minutes."

      # Security alerts
      - alert: TooManyFailedLogins
        expr: rate(failed_login_attempts_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of failed login attempts"
          description: "{{ $value }} failed login attempts per second for more than 2 minutes."

      - alert: SuspiciousActivity
        expr: rate(http_requests_total{status="403"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of forbidden requests"
          description: "{{ $value }} forbidden requests per second for more than 5 minutes."

      # External service alerts
      - alert: StripeAPIDown
        expr: stripe_api_up == 0
        for: 2m
        labels:
          severity: critical
          service: external
        annotations:
          summary: "Stripe API is unreachable"
          description: "Unable to reach Stripe API for more than 2 minutes."

      - alert: GoogleMapsAPIDown
        expr: google_maps_api_up == 0
        for: 2m
        labels:
          severity: warning
          service: external
        annotations:
          summary: "Google Maps API is unreachable"
          description: "Unable to reach Google Maps API for more than 2 minutes."

      # Backup alerts
      - alert: BackupFailed
        expr: time() - last_successful_backup_timestamp > 86400
        for: 1m
        labels:
          severity: critical
          service: backup
        annotations:
          summary: "Database backup failed"
          description: "No successful backup in the last 24 hours."

      # Certificate expiration alerts
      - alert: SSLCertificateExpiringSoon
        expr: (ssl_certificate_expiry_timestamp - time()) / 86400 < 30
        for: 1m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in {{ $value }} days."

      - alert: SSLCertificateExpired
        expr: ssl_certificate_expiry_timestamp < time()
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "SSL certificate has expired"
          description: "SSL certificate has expired."