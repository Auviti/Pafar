# SonarCloud configuration
sonar.projectKey=pafar-transport-management
sonar.organization=pafar-org

# Project information
sonar.projectName=Pafar Transport Management Platform
sonar.projectVersion=1.0.0

# Source code
sonar.sources=backend/app,frontend/src,mobile/lib
sonar.tests=backend/tests,frontend/src/test,mobile/test

# Language-specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.dart.coverage.reportPaths=mobile/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/.dart_tool/**,**/migrations/**,**/__pycache__/**,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*_test.dart,**/test_*.py

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**,**/generated/**

# Quality gate
sonar.qualitygate.wait=true

# Coverage thresholds
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*.test.*,**/*_test.*

# Security hotspots
sonar.security.hotspots.inheritFromParent=true